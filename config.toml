	# Custom assets
	custom_css = []
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = ""

	[params.palette]
		primary = "red"
		accent  = "teal"

	[params.font]
		text = "Ubuntu"
		code = "Ubuntu Mono"


