# languageCode = "zh-cn"
languageCode = "en-US"
# defaultContentLanguage = "Cn"
defaultContentLanguage = "en"

title = "Eiuapp Learn Documentation"
theme = "hugo-theme-learn"
# themesdir = "../.."
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

uglyurls = true
relativeURLs = false
